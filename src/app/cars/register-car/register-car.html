<!-- src/app/cars/register-car/register-car.component.html -->
<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Registrar Nuevo Auto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <!-- Campo Título -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="carForm.get('title')?.hasError('required')">
          El título es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Campo Descripción -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" rows="4" required></textarea>
        <mat-error *ngIf="carForm.get('description')?.hasError('required')">
          La descripción es obligatoria
        </mat-error>
      </mat-form-field>

      <!-- Campo Precio -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio ($)</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="carForm.get('price')?.hasError('required')">
          El precio es obligatorio
        </mat-error>
        <mat-error *ngIf="carForm.get('price')?.hasError('min')">
          El precio mínimo es $0
        </mat-error>
      </mat-form-field>

      <!-- Campo Estado -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status" required>
          <mat-option [value]="true">Disponible</mat-option>
          <mat-option [value]="false">No Disponible</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Campo Imagen -->
      <div class="full-width">
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>

      <!-- Botones -->
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="carForm.invalid">
          Registrar
        </button>
        <button mat-raised-button type="button" (click)="router.navigate(['/cars'])">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
